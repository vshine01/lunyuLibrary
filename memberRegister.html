<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>论语大会招募令-论语数字博物馆</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/memberRegister.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div id="meetContent">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <header id="header" class="mui-bar mui-bar-nav">
                    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                    <h1 class="mui-title">会员注册</h1>
                </header>
                <!-- 密码用户名注册 -->
                <div class="registerBox">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>账号</label>
                            <input type="text" placeholder="请输入账号（必填）" class="mui-input-clear userId">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input type="text" class="mui-input-clear password" placeholder="请输入密码（必填）">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input type="text" class="mui-input-clear pwAgain" placeholder="请确认密码（必填）">
                        </div>
                        <div class="mui-input-row">
                            <label>姓名</label>
                            <input type="text" class="mui-input-clear userName" placeholder="请输入姓名（必填）">
                        </div>
                        <div class="mui-input-row">
                            <label>邮箱</label>
                            <input type="text" class="mui-input-clear" placeholder="请输入邮箱">
                        </div>
                    </form>
                    <button type="button" class="mui-btn mui-btn-primary registerBtn">注册</button>&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>


<script>
    // 初始化MUI的滚动插件
    var options = {
        scrollY: true, //是否竖向滚动
        scrollX: false, //是否横向滚动
        startX: 0, //初始化时滚动至x
        startY: 0, //初始化时滚动至y
        indicators: false, //是否显示滚动条
        deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
        bounce: true //是否启用回弹
    }
    mui('.mui-scroll-wrapper').scroll(options);

    // 注册按钮
    $(".registerBtn").click(function() {
        if ($(".userId").val() && $(".password").val() && $(".pwAgain").val() && $(".userName").val()) {
            location.href = "index.html";
        } else {
            mui.toast('请输入完整信息',{ duration:'short', type:'div' })
        }
    });
</script>
